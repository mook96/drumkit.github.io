<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit Modified JS</title>
  <link rel="stylesheet" href="rest/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">

</head>
<body>

<div class="project">
    <h1>Keyboard Drumkit</h1>
    </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

<div class="author">
    <h2>By Muktar U.</h2>
    </div>
    
  <audio data-key="65" src="rest/sounds/clap.wav"></audio>
  <audio data-key="83" src="rest/sounds/hihat.wav"></audio>
  <audio data-key="68" src="rest/sounds/kick.wav"></audio>
  <audio data-key="70" src="rest/sounds/openhat.wav"></audio>
  <audio data-key="71" src="rest/sounds/boom.wav"></audio>
  <audio data-key="72" src="rest/sounds/ride.wav"></audio>
  <audio data-key="74" src="rest/sounds/snare.wav"></audio>
  <audio data-key="75" src="rest/sounds/tom.wav"></audio>
  <audio data-key="76" src="rest/sounds/tink.wav"></audio>

<script>

function playSound(e) {
     const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
     const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
     if(!audio) return; // stops the fn from running all together
     audio.currentTime = 0; //rewind to the current start
     audio.play();
     key.classList.add('playing');     
}
function removeTransition(e) {
    if(e.propertyName !== 'transform') return; //skip it if its not a transform
    this.classList.remove('playing');
}
    
const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);

</script>


</body>
</html>
